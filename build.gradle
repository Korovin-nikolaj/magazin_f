plugins {
    id 'java'
    id 'org.gretty' version '3.0.1'
    id 'war'
}

group 'magazin_final'
version '1.0-SNAPSHOT'
compileJava.options.encoding = 'UTF-8'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation 'javax.servlet:jstl:1.2'
    implementation 'mysql:mysql-connector-java:8.0.29'
}

gretty {
    httpPort = 8082
    contextPath = '/'
}